<div id="crud" class="lift:surround?with=admin;at=content">
	<div id="crudContent"> 
    <div id="crudBlank" class="Users"> 
			<h2 id="crudBlankTitle">Add User</h2> 
			<div class="objectForm"> 
				<div class="lift:msgs?showAll=true"></div>
				<form class="lift:UsersAdd?form=post">
					<div class="crudField crud_text"> 
						<label for="email"> Email</label>
						<input id="email" class="mb:email" type="text" name="email" value="" size="50" />
					       			<span class="crudHelp">Valid email address.Required.</span> 
					</div>    
					<div class="crudField crud_text"> 
					       			<label for="password"> Password</label> 
						<input id="password" class="mb:password" type="text" name="password" value="" size="50" />
						<span class="crudHelp"> Required.</span> 
					</div> 
					<div class="crudField crud_text"> 
						<label for="firstname"> First name </label> 
						<input id="firstname" class="mb:firstName" type="text" name="firstname" value="" size="20" />
						<span class="crudHelp"></span> 
					</div> 
					<div class="crudField crud_text">
						<label for="lastname"> Last name </label>
						<input id="lastname" class="mb:lastName" type="text" name="lastname" value="" size = "20" />
						<span class="crudHelp"></span>
					</div>
					<div class="crudField crud_boolean"> 
						<label for="isAdmin"> User is admin</label> 
						<input id="isAdmin" class="mb:superUser" type="checkbox" name="isAdmin" value="true"  />
						<span class="crudHelp"> </span> 
					</div> 
					
					<p class="crudButtons"> 
						<input type="submit" name="save" value="Save" /> 
						<!--input type="submit" name="_saveAndContinue" value="Save and continue editing" /> 
						<input type="submit" name="_saveAndAddAnother" value="Save and create another" /--> 
					</p> 
				</form>
				
			</div> 
		</div>    
	</div> 
</div>
