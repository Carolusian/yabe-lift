<div class="lift:surround?with=admin;at=content">
	<div id="crud">
		<div id="crudContent">
			<div id="crudList" class="Posts">
	
				<h2 id="crudListTitle">Posts</h2>
	
				<div id="crudListSearch" style="background-color:#314660; border:0px;">
					<form class="lift:AllPosts.search?form=post">
						<input type="text" name="search" value="" /> 
						<input type="submit" value="Search" />
					</form>
				</div>
	
				<div id="crudListTable">
					<table>
						<thead>
							<tr>
								<th>
									<a class="lift:AllPosts.sort crudSortedAsc" href="/admin/all_posts/index?order=DESC">
										Posts 
									</a>
								</th>
							</tr>
						</thead>
						<tr class="lift:AllPosts.list">
							<td><a>{The title of the post}</a></td>
						</tr>
					</table>
				</div>
				
				<div id="crudListPagination" style="background-color:#314660; border:0px;">
					<p class="crudCount"><span class="lift:AllPosts.count">{posts number}</span> Posts</p>
				</div>
	
				<p id="crudListAdd">
					<a href="/admin/all_posts/add">Add Post</a>
				</p>
			</div>
		</div>
	</div>
</div>
