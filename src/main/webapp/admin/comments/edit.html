<div class="lift:surround?with=admin;at=content">
    <div id="crud">
        <div id="crudContent">
            <div id="crudShow" class="Comments">

                <h2 id="crudShowTitle">Edit Comment</h2>
                <form class="lift:Comments.delete">
					<input type="submit" value="Delete Comment" />
				</form>
                <div class="objectForm">
                    <div class="lift:msgs?showAll=true"></div>
                    <form class="lift:CommentsEdit?form=post">
                        <div class="crudField crud_text">
                            <label for="object_author">
                                Author
                            </label>
                            <input id="object_author" class="" type="text" name="author" value="Guest"
                                   size="50"/>
                            <span class="crudHelp">
                            </span>
                        </div>

                        <div class="crudField crud_date">
                            <label for="object_postedAt">
                                Posted at
                            </label>
                            <input id="object_postedAt" class="" type="text" name="postedAt" value="2009-06-14"
                                   size="10"/>
                            <span class="crudHelp">
                                yyyy-MM-dd format.
                                Required.
                            </span>
                        </div>

                        <div class="crudField crud_longtext">
                            <label for="object_content">
                                Content
                            </label>
                            <textarea id="object_content" cols="48" rows="5" class="" name="content">You are
                                right !
                            </textarea>
                            <span class="crudHelp">
                                Required.
                                Max length is 10000.
                            </span>
                        </div>


                        <div class="crudField crud_relation">

                            <label for="object_post">
                                Related post
                            </label>

                            <select id="object_post" name="post_id">
                                <option value="">(Please select a value)</option>
                                <option value="1" selected="true">About the model layer</option>
                                <option value="2">Just a test of YABE</option>
                                <option value="3">The MVC application</option>
                            </select>

                            <span class="crudHelp">
                                Required.
                            </span>
                        </div>

                        <p class="crudButtons">
                            <input type="submit" name="_save" value="Save"/>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
